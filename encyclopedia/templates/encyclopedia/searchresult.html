{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Result</h1>

    <ul>
        {% for result in search %}
            <li><a href="{% url 'entry' title=result %}">{{ result }}</a></li>
        {% empty %}
            <li>No result</li>
        {% endfor %}
    </ul>

{% endblock %}
